<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Calender</title>
</head>
<body>
    <div class="container">
        <div class="date">
            <h2 id="month"></h2>
            <p id="date"></p>
        </div>
        <div class="weekdays">
            <p>Sun</p>
            <p>Mon</p>
            <p>Tue</p>
            <p>Wed</p>
            <p>Thu</p>
            <p>Fri</p>
            <p>Sat</p>
        </div>
        <div class="days"></div>
    </div>
</body>
</html>
